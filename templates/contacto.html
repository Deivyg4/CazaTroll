<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CazaTroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-gray-100">
    {% include 'partials/_navbar.html' %}
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-gray-100">Contacto</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-gray-100">Mis Datos</h2>
                <div class="space-y-4 text-gray-300">
                    <p><strong>Nombre:</strong> [Tu Nombre]</p>
                    <p><strong>Email:</strong> <a href="mailto:tuemail@example.com" class="text-blue-400 hover:text-blue-300">tuemail@example.com</a></p>
                    <p><strong>Teléfono:</strong> <a href="tel:+1234567890" class="text-blue-400 hover:text-blue-300">+123 456 7890</a></p>
                    <p><strong>Dirección:</strong> [Tu Dirección]</p>
                </div>
            </div>
            
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-gray-100">Ubicación de la Universidad</h2>
                <div class="rounded-lg overflow-hidden shadow-lg">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.013835888888!2d-86.241905684673!3d12.12119179142593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f73fe78711e3a5d%3A0x3b0b5b5b5b5b5b5b!2sUniversidad%20Alejandro%20de%20Humboldt!5e0!3m2!1ses!2sni!4v1690838400000!5m2!1ses!2sni" 
                        width="100%" 
                        height="400" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/26/23/20250226235624-LKOB8E8N.js"></script>
    
</body>
</html>
