<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <!-- Define la codificación de caracteres a UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Configuración de la ventana gráfica para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Admin - CazaTroll</title>
    <!-- Incluye la biblioteca de Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- Cuerpo del documento HTML -->
<body class="bg-gray-900 text-gray-100">
    {% include 'partials/_navbar.html' %}
    
    <!-- Contenedor principal para la gestión de usuarios -->
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Administrar Usuarios</h1>

        <!-- Lista de usuarios -->
        <div id="users" class="space-y-4">
            <!-- Los usuarios se cargarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Script de Javascript para cargar y editar usuarios -->
    <script>
        // Función asíncrona para cargar los usuarios
        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar usuarios');
                }

                const data = await response.json();
                
                if (data.success) {
                    const usersDiv = document.getElementById('users');
                    usersDiv.innerHTML = data.users.map(user => `
                        <div class="bg-gray-800 p-6 rounded-lg shadow-md" data-user-id="${user.id}">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Nombre de usuario</label>
                                    <input type="text" value="${user.username}" class="user-username mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-700 text-gray-100">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Correo electrónico</label>
                                    <input type="email" value="${user.email}" class="user-email mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-700 text-gray-100">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Rol</label>
                                    <select class="user-role mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-700 text-gray-100">
                                        <option value="1" ${user.role_id === 1 ? 'selected' : ''}>Admin</option>
                                        <option value="2" ${user.role_id === 2 ? 'selected' : ''}>Usuario</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-4 flex justify-end space-x-2">
                                <button onclick="saveUser(${user.id})" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Guardar
                                </button>
                                <button onclick="deleteUser(${user.id})" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    usersDiv.innerHTML = '<p class="text-red-500">Error al cargar los usuarios</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('users').innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        }

        // Función para guardar los cambios de un usuario
        async function saveUser(userId) {
            const userDiv = document.querySelector(`[data-user-id="${userId}"]`);
            const username = userDiv.querySelector('.user-username').value;
            const email = userDiv.querySelector('.user-email').value;
            const roleId = userDiv.querySelector('.user-role').value;

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, role_id: roleId })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Usuario actualizado correctamente');
                    loadUsers();
                } else {
                    alert('Error al actualizar el usuario: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar el usuario');
            }
        }

        // Función para eliminar un usuario
        async function deleteUser(userId) {
            if (confirm('¿Estás seguro de que quieres eliminar este usuario?')) {
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert('Usuario eliminado correctamente');
                        loadUsers();
                    } else {
                        alert('Error al eliminar el usuario: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al eliminar el usuario');
                }
            }
        }

        // Cargar usuarios al cargar la página
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
